<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/plantilla/plantillaBasica.xhtml">
	<ui:define name="title">MODULO VENTAS</ui:define>
	<ui:define name="content">
		<f:loadBundle var="r" basename="recursos" />
		<div class="container-fluid">

			<h:form id="formEditaVenta">
				<p:fieldset legend="LISTA DE VENTAS">
					<div class="row">
						<div class="col-xs-12 col-sm- col-md-4 col-md-offset-4">
							<p:tabView dynamic="true" cache="true" id="tabVenta"
								effect="fade">
								<p:ajax event="tabChange" update=":formEditaVenta:msgRangoFecha" />
								<p:tab title="Fecha">
									<p:calendar value="#{ventaActualizaBean.atributoUtil.fecha}"
										pattern="dd-MM-yyyy" id="fecha" locale="es">
										<p:ajax event="dateSelect" update=":formEditaVenta:tabla"
											listener="#{ventaActualizaBean.listarVentaXFecha}" />
									</p:calendar>
								</p:tab>
								<p:tab title="Rango de fecha">
									<p:calendar value="#{ventaActualizaBean.atributoUtil.fechaIni}"
										pattern="dd-MM-yyyy" pages="3" locale="es">
										<p:ajax event="dateSelect" update="ffinal"
											listener="#{ventaActualizaBean.listarVentaRangoFecha}" />
									</p:calendar>
									<p:calendar id="ffinal"
										value="#{ventaActualizaBean.atributoUtil.fechaFin}"
										pattern="dd-MM-yyyy" pages="3" locale="es">
										<p:ajax event="dateSelect"
											update=":formEditaVenta:tabla :formEditaVenta:msgRangoFecha"
											listener="#{ventaActualizaBean.listarVentaRangoFecha}" />
									</p:calendar>
								</p:tab>
								<p:tab title="Cliente">
									<p:inputText
										value="#{ventaActualizaBean.atributoUtil.cliente.nombre}"
										id="nombre" placeholder="Ingrese cliente">
										<p:ajax event="keyup" update=":formEditaVenta:tabla"
											listener="#{ventaActualizaBean.listarVentaXCliente}" />
									</p:inputText>
								</p:tab>
							</p:tabView>
							<p:messages for="mensajeRangoFecha" id="msgRangoFecha" />
						</div>

					</div>
					<br />

					<p:dataTable id="tabla" value="#{ventaActualizaBean.ventas}"
						var="t" paginator="true" emptyMessage="No existe ventas" rows="30"
						reflow="true" binding="#{ventaActualizaBean.tbVenta}"
						widgetVar="ventaTabla">
						<f:facet name="header">
							<p:outputPanel styleClass="text-center">
								<p:outputLabel value="FILTRO :" />
								<p:inputText id="globalFilter"
									onkeyup="PF('ventaTabla').filter()"
									placeholder="Filtrar busqueda" />
							</p:outputPanel>
						</f:facet>
						<p:column width="5%" filterBy="#{t.numComprobante}">
							<f:facet name="header">
								<h:outputText value="Nro." />
							</f:facet>
							<h:outputText value="#{t.numComprobante%10000000}" />
						</p:column>
						<p:column width="5%" filterBy="#{t.comprobante.descripcion}">
							<f:facet name="header">
								<h:outputText value="CDP" />
							</f:facet>
							<h:outputText value="#{t.comprobante.descripcion}" />
						</p:column>
						<p:column width="6%">
							<f:facet name="header">
								<h:outputText value="FECHA" />
							</f:facet>
							<h:outputText value="#{t.fecha}">
								<f:convertDateTime pattern="dd-MM-yy" />
							</h:outputText>
						</p:column>
						<p:column width="6%">
							<f:facet name="header">
								<h:outputText value="HORA" />
							</f:facet>
							<h:outputText value="#{t.hora}">
								<f:convertDateTime pattern="hh - mm - ss" />
							</h:outputText>
						</p:column>
						<p:column filterBy="#{t.cliente.nombre}">
							<f:facet name="header">
								<h:outputText value="CLIENTE" />
							</f:facet>
							<h:outputText value="#{t.cliente.nombre}" />
						</p:column>
						<p:column filterBy="#{t.cliente.direccion}">
							<f:facet name="header">
								<h:outputText value="DIRECCION" />
							</f:facet>
							<h:outputText value="#{t.cliente.direccion}" />
						</p:column>
						<p:column width="8%" filterBy="#{t.cliente.nroDocumento}">
							<f:facet name="header">
								<h:outputText value="RUC" />
							</f:facet>
							<h:outputText value="#{t.cliente.nroDocumento}" />
						</p:column>
						<p:column width="6%">
							<f:facet name="header">
								<h:outputText value="MONTO" />
							</f:facet>
							<h:outputText value="#{t.monto}" />
						</p:column>
						<p:column width="6%">
							<f:facet name="header">
								<h:outputText value="PAGO" />
							</f:facet>
							<h:outputText value="#{t.pago.descripcion}" />
						</p:column>

						<p:column width="6%" filterBy="#{t.pago.descripcion}">
							<f:facet name="header">
								<h:outputText value="ESTADO" />
							</f:facet>
							<h:outputText value="#{t.estado.descripcion}" />
						</p:column>
						<p:column width="17%">
							<f:facet name="header">
								<h:outputText value="ACCIONES" />
							</f:facet>
							<p:commandLink title="Ver detalle"
								actionListener="#{ventaActualizaBean.mostrarDetalleVenta}"
								action="CONSULTAR_VENTA_MODIFICADA" update="formEditaVenta"
								oncomplete="PF('dlgDetalle').show();"
								styleClass="btn btn-info btn-md">
								<i class="glyphicon glyphicon-eye-open"></i>
								<f:attribute value="#{t.numComprobante}" name="numeroDetalle" />
							</p:commandLink>
							<p:commandLink title="Modificar venta" update="dialogoActualiza"
								oncomplete="PF('dlgActualizaVenta').show();"
								action="CONSULTAR_VENTA_MODIFICADA"
								actionListener="#{ventaActualizaBean.cargarVenta}"
								styleClass="btn btn-primary btn-md">
								<i class="glyphicon glyphicon-edit"></i>
								<f:attribute value="#{t.numComprobante}" name="numeroEdicion" />
							</p:commandLink>
							<p:commandLink
								actionListener="#{ventaActualizaBean.imprimirFactura}"
								title="Imprimir" target="_blank" ajax="false"
								styleClass="btn btn-danger btn-md">
								<i class="glyphicon glyphicon-print"></i>
								<f:attribute value="#{t.comprobante.codComprobante}"
									name="comprobante" />
								<f:attribute value="#{t.numComprobante}" name="numeroFactura" />
								<f:attribute value="#{t.monto}" name="monto" />
								<f:attribute value="#{t.serie.nroSerie}" name="serie" />
								<f:attribute value="#{t.fechaVencimiento}" name="vencimiento">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</f:attribute>
							</p:commandLink>
							<p:commandLink
								actionListener="#{ventaActualizaBean.cargarNumeroComprobante}"
								action="CONSULTAR_VENTA_MODIFICADA"
								update=":formEditaVenta:dialogoAnula" title="Anular venta"
								oncomplete="PF('dlgAnulacion').show();"
								styleClass="btn btn-warning btn-md"
								disabled="#{t.estado.codEstado==3}">
								<i class="glyphicon glyphicon-remove-sign"></i>
								<f:attribute value="#{t.numComprobante}" name="numeroCargar" />
							</p:commandLink>
							<p:commandLink actionListener="#{ventaActualizaBean.cargarFirma}"
								action="CONSULTAR_VENTA_MODIFICADA"
								disabled="#{t.estado.codEstado==8}"
								update=":formEditaVenta:dialogoCorreo" title="Enviar correo"
								oncomplete="PF('dlgCorreo').show();"
								styleClass="btn btn-success btn-md">
								<i class="glyphicon glyphicon-envelope"></i>
								<f:attribute value="#{t.numComprobante}" name="numeroCargar" />
								<f:attribute value="#{t.comprobante.codComprobante}"
									name="comprobanteCargar" />
								<f:attribute value="#{t.serie.nroSerie}" name="serieCargar" />
								<f:attribute value="#{t.cliente.nombre}" name="clienteCargar" />
								<f:attribute value="#{t.cliente.correo}" name="correoCargar" />
							</p:commandLink>
						</p:column>
					</p:dataTable>


					<!--  DETALLE DE LA VENTA -->
					<p:dialog header="DETALLE DE LA VENTA" widgetVar="dlgDetalle"
						id="dialogo" showEffect="scale" hideEffect="explode" height="500"
						width="1000" modal="true" appendTo="@(body)">
						<p:dataTable var="d" value="#{ventaActualizaBean.detalles}"
							reflow="true">
							<p:column>
								<f:facet name="header">
									<h:outputText value="NUMERO" />
								</f:facet>
								<h:outputText value="#{d.id.numComprobante%10000000}" />
							</p:column>
							<p:column width="50%">
								<f:facet name="header">
									<h:outputText value="DESCRIPCION" />
								</f:facet>

								<h:outputText value="#{d.descripcion}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="CANTIDAD" />
								</f:facet>
								<h:outputText value="#{d.cantidad}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="PRECIO" />
								</f:facet>
								<h:outputText value="#{d.precio}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<p:outputLabel value="DSCTO." />
								</f:facet>
								<p:outputLabel value="#{d.descuento}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="IMPORTE" />
								</f:facet>
								<h:outputText value="#{(d.precio * d.cantidad)-d.descuento}" />
							</p:column>
						</p:dataTable>
					</p:dialog>

				</p:fieldset>


				<p:dialog header="ANULAR VENTA" widgetVar="dlgAnulacion"
					closable="false" id="dialogoAnula" showEffect="scale"
					hideEffect="explode" height="300" width="400">

					<h:panelGroup id="pnlAnulacion">
						<div class="row">
							<div class="col-xs-12 col-sm-10 col-sm-offset-1">
								<div class="form-group">
									<p:outputLabel value="Nro. Comprobante" />
									<h:inputText
										value="#{ventaActualizaBean.atributoUtil.numeroComprobante%10000000}"
										disabled="true" styleClass="form-control input-sm" />
								</div>

								<div class="row">
									<div class="col-xs-12 col-sm-6">
										<div class="form-group">
											<p:commandLink
												actionListener="#{ventaActualizaBean.anularVenta}"
												update="formEditaVenta:pnlAnulacion" styleClass="#{r.azul}">
												<p:graphicImage url="imagenes/pago.png" width="25"
													height="25" />
												<f:attribute
													value="#{ventaActualizaBean.atributoUtil.numeroComprobante}"
													name="numeroAnular" />
												<p:outputLabel value="Anular" />
											</p:commandLink>
										</div>
									</div>

									<div class="col-xs-12 col-sm-6">
										<div class="form-group">
											<p:commandLink onclick="PF('dlgAnulacion').hide();"
												styleClass="#{r.rojo}">
												<p:graphicImage url="imagenes/exit.png" width="25"
													height="25" />
												<p:outputLabel value="Salir" />
											</p:commandLink>
										</div>
									</div>
								</div>
							</div>

						</div>
						<p:messages for="mensajeAnulacion" id="msgAnulacion" />
					</h:panelGroup>

				</p:dialog>

				<p:dialog header="ENVIAR CORREO" widgetVar="dlgCorreo"
					closable="false" id="dialogoCorreo" showEffect="scale"
					hideEffect="explode" height="400" width="500">

					<h:panelGroup id="pnlCorreo">
						<div class="row">
							<div class="col-xs-12 col-sm-10 col-sm-offset-1">
								<div class="form-group">
									<p:outputLabel value="Nro. Comprobante" />
									<h:inputText
										value="#{ventaActualizaBean.atributoUtil.numeroComprobante%10000000}"
										disabled="true" styleClass="form-control input-sm" />
								</div>
								<div class="form-group">
									<p:outputLabel value="Cliente" />
									<h:inputText
										value="#{ventaActualizaBean.atributoUtil.cliente.nombre}"
										disabled="true" styleClass="form-control input-sm" />
								</div>
								<div class="form-group">
									<p:outputLabel value="Correo" />
									<h:inputText
										value="#{ventaActualizaBean.atributoUtil.cliente.correo}"
										styleClass="form-control input-sm" />
								</div>

								<div class="row">
									<div class="col-xs-12 col-sm-6">
										<div class="form-group">
											<p:commandLink id="btnEnviar"
												actionListener="#{ventaActualizaBean.enviarFirma}"
												update="formEditaVenta:pnlCorreo" styleClass="#{r.azul}">
												<p:graphicImage url="imagenes/pago.png" width="25"
													height="25" />
												<p:outputLabel value="Enviar " />
											</p:commandLink>
										</div>
									</div>

									<div class="col-xs-12 col-sm-6">
										<div class="form-group">
											<p:commandLink onclick="PF('dlgCorreo').hide();"
												styleClass="#{r.rojo}">
												<p:graphicImage url="imagenes/exit.png" width="25"
													height="25" />
												<p:outputLabel value="Salir" />
											</p:commandLink>
										</div>
									</div>
								</div>
							</div>
							<p:blockUI block="pnlCorreo" trigger="btnEnviar">
        										ENVIANDO...<br />
								<p:graphicImage url="imagenes/load.gif" />
							</p:blockUI>
						</div>
						<p:messages for="mensajeFirma" id="msgFirma" />
						<p:messages for="mensajeArchivo" />
					</h:panelGroup>

				</p:dialog>
			</h:form>

			<p:dialog widgetVar="dlgActualizaVenta" width="1300" height="700"
				id="dialogoActualiza" closable="false" header="MODIFICAR VENTA"
				modal="true" appendTo="@(body)">
				<h:form id="formActualizaVenta">

					<p:panel>
						<div class="row">
							<div class="col-xs-6 col-sm-4 col-md-2">
								<div class="form-group">
									<p:outputLabel value="Operacion" for="operacion" />
									<p:selectOneMenu
										value="#{ventaActualizaBean.atributoUtil.operacion}"
										id="operacion" styleClass="form-control input-sm">
										<f:selectItem itemValue="01" itemLabel="Venta Interna" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="col-xs-6 col-sm-2 col-md-2">
								<div class="form-group">
									<p:outputLabel value="Domicilio" for="fiscal" />
									<p:inputText
										value="#{ventaActualizaBean.atributoUtil.codigoDomicilioFiscal}"
										id="fiscal" styleClass="form-control input-sm" />
								</div>
							</div>
							<div class="col-xs-6 col-sm-4 col-md-2">
								<div class="form-group">
									<p:outputLabel value="Moneda" for="moneda" />
									<p:selectOneMenu
										value="#{ventaActualizaBean.atributoUtil.codigoMoneda}"
										id="moneda" styleClass="form-control input-sm">
										<f:selectItems
											value="#{ventaActualizaBean.atributoUtil.monedas}" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="col-xs-6 col-sm-2 col-md-2">
								<div class="form-group">
									<p:outputLabel value="IGV" for="igv" />
									<p:inputText value="#{ventaActualizaBean.atributoUtil.valor}"
										id="igv" styleClass="form-control input-sm" />
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-2">
								<div class="form-group">
									<p:outputLabel value="Fecha" for="fecha" />
									<p:calendar value="#{ventaActualizaBean.atributoUtil.fecha}"
										pattern="dd-MM-yyyy" id="fecha"
										styleClass="form-control input-sm" locale="es">
										<p:ajax event="dateSelect" />
									</p:calendar>
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-2">
								<div class="form-group">
									<p:outputLabel value="Fecha Pago" for="fechaVence" />
									<p:calendar
										value="#{ventaActualizaBean.atributoUtil.fechaVence}"
										pattern="dd-MM-yyyy" id="fechaVence"
										disabled="#{ventaActualizaBean.atributoUtil.codigoPago!=2}"
										styleClass="form-control input-sm" locale="es">
										<p:ajax event="dateSelect" />
									</p:calendar>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-4 col-md-2">
								<div class="form-group">
									<p:outputLabel value="#{r.tipoComprobante}" for="tipo" />
									<p:selectOneMenu
										value="#{ventaActualizaBean.atributoUtil.codigoComprobante}"
										id="tipo" styleClass="form-control input-sm">
										<f:selectItem itemValue="" itemLabel="--Seleccione--" />
										<f:selectItems
											value="#{ventaActualizaBean.atributoUtil.comprobantes}" />
									</p:selectOneMenu>
									<p:messages for="mensajeComprobante" id="msgComprobante" />
								</div>
							</div>
							<div class="col-xs-6 col-sm-4 col-md-2">
								<div class="form-group">
									<p:outputLabel value="Serie" for="serie" />
									<p:selectOneMenu
										value="#{ventaActualizaBean.atributoUtil.numeroSerie}"
										id="serie" styleClass="form-control input-sm">
										<f:selectItems
											value="#{ventaActualizaBean.atributoUtil.series}" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="col-xs-6 col-sm-4 col-md-2">
								<div class="form-group">
									<p:outputLabel value="#{r.comprobante}" for="comprobante" />
									<p:inputText
										value="#{ventaActualizaBean.atributoUtil.numeroComprobante}"
										id="comprobante" styleClass="form-control input-sm">

									</p:inputText>
									<p:messages for="mensajeCargarNumeroComprobante"
										id="msgCargarComprobante" />
									<p:messages for="mensajeNumeroComprobante"
										id="msgNumeroComprobante" />
									<p:messages for="mensajeNumeroComprobanteExiste"
										id="msgNumeroExiste" />
								</div>
							</div>
							<div class="col-xs-6 col-sm-4 col-md-2">
								<div class="form-group">
									<p:outputLabel value="Forma pago" for="pago" />
									<p:selectOneMenu
										value="#{ventaActualizaBean.atributoUtil.codigoPago}"
										styleClass="form-control input-sm" id="pago">
										<f:selectItem itemValue="" itemLabel="--Seleccione--" />
										<f:selectItems
											value="#{ventaActualizaBean.atributoUtil.pagos}" />
										<p:ajax event="change" update="msgPago fechaVence" />
									</p:selectOneMenu>
									<p:messages for="mensajePago" id="msgPago" />
								</div>
							</div>
							<div class="col-xs-2 col-sm-2 col-md-1">
								<div class="form-group">
									<h:outputText value="Generar guia:" />
									<br />
									<p:inputSwitch
										value="#{ventaActualizaBean.atributoUtil.guiaVenta}"
										onLabel=" SI " offLabel=" NO ">
									</p:inputSwitch>
								</div>
							</div>
							<h:panelGroup id="pnlGuia">
								<div class="col-xs-5 col-sm-3 col-md-1">
									<div class="form-group">
										<p:outputLabel value="Serie" for="guiaSerie" />
										<p:inputText
											disabled="#{!ventaActualizaBean.atributoUtil.guiaVenta}"
											value="#{ventaActualizaBean.atributoUtil.guiaSerie}"
											id="guiaSerie" styleClass="form-control input-sm" />
									</div>
								</div>
								<div class="col-xs-5 col-sm-3 col-md-2">
									<div class="form-group">
										<p:outputLabel value="Guia" for="guia" />
										<p:inputText
											disabled="#{!ventaActualizaBean.atributoUtil.guiaVenta}"
											value="#{ventaActualizaBean.atributoUtil.numeroGuia}"
											id="guia" styleClass="form-control input-sm" />
									</div>
								</div>
							</h:panelGroup>
						</div>
					</p:panel>
					<br></br>
					<!--  DATOS DEL CLIENTE -->
					<p:panel id="toggleableCliente">

						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-6">
								<div class="row">
									<div class="col-xs-12 col-sm-9">
										<div class="form-group">
											<p:outputLabel value="#{r.cliente}" for="nombre" />
											<p:inputText
												value="#{ventaActualizaBean.atributoUtil.cliente.nombre}"
												styleClass="form-control input-sm" id="nombre">
												<p:ajax event="keyup" update="tablaCliente"
													listener="#{ventaActualizaBean.listarCliente}" />
											</p:inputText>

							<div class="col-xs-12 col-sm-12 col-md-6">
								<div class="row">

										<div class="form-group">
											<p:outputLabel value="Afectacion IGV" for="afectacion" />

												value="#{ventaActualizaBean.atributoUtil.afectacionIGV}"
												id="afectacion" styleClass="form-control input-sm">

													itemLabel="Gravado - Op. Onerosa" />
											</p:selectOneMenu>
										</div>
									</div>
									<div class="col-xs-6 col-sm-3 col-md-3 col-md-offset-2">
										<div class="form-group">
											<p:outputLabel value="#{r.codigo}" for="codigo" />
											<p:inputText
												value="#{ventaActualizaBean.atributoUtil.codigoProducto}"
												id="codigo" styleClass="form-control input-sm" />
										</div>
									</div>
									<div class="col-xs-12 col-sm-3 col-md-3">
										<div class="form-group">
											<p:commandLink title="Cargar producto"
												actionListener="#{ventaActualizaBean.cargarProductoCodigo}"
												styleClass="#{r.celeste}" update="toggleableDetalle"
												process="@parent">
												<p:graphicImage url="imagenes/producto.png" width="25" />

											</p:commandLink>

									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<div class="form-group">
											<p:outputLabel value="#{r.producto}" for="descripcion" />
											<p:inputText
												value="#{ventaActualizaBean.atributoUtil.descripcionProducto}"
												id="descripcion" styleClass="form-control input-sm">
												<p:ajax event="keyup" update="tablaBusqueda"
													listener="#{ventaActualizaBean.listarProducto}" />
											</p:inputText>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-4 col-sm-3 col-md-3">
										<div class="form-group">
											<p:outputLabel value="#{r.precio}" for="precio" />

												value="#{ventaActualizaBean.atributoUtil.precio}"
												id="precio" styleClass="form-control input-sm" />
										</div>
									</div>
									<div class="col-xs-4 col-sm-3 col-md-3">

												value="#{ventaActualizaBean.atributoUtil.cantidad}"
												id="cantidad" styleClass="form-control input-sm">
												<f:converter converterId="javax.faces.Integer" />
												<p:ajax event="keyup" update="msgCantidad msgStock" />
											</p:inputText>
										</div>
									</div>
									<div class="col-xs-4 col-sm-3 col-md-3">
										<div class="form-group">
											<p:outputLabel value="Descuento" for="descuento" />
											<p:inputText
												value="#{ventaActualizaBean.atributoUtil.descuentoItem}"
												id="descuento" styleClass="form-control input-sm">

										</div>
									</div>
									<div class="col-xs-12 col-sm-3 col-md-3">
										<div class="form-group">
											<p:commandLink title="Agregar producto" id="btnAgregar"
												actionListener="#{ventaActualizaBean.agregarProductoVenta}"
												styleClass="#{r.azul}"
												update="toggleableDetalle msgProductoLista :formActualizaVenta:pnlDetalle">
												<p:graphicImage url="imagenes/carrito.png" width="25" />
												<p:outputLabel value=" Agregar" />
											</p:commandLink>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-2 col-sm-2 col-md-3">

												</h:selectBooleanCheckbox>
											</h:panelGroup>
										</div>
									</div>
									<h:panelGroup id="pnlPolvo">

														<p:outputLabel value="Tipo Polvo" for="tipoPolvo"
															rendered="#{ventaActualizaBean.atributoUtil.polvo}" />
														<p:selectOneMenu
															value="#{ventaActualizaBean.atributoUtil.codigoTipoPolvo}"
															id="tipoPolvo"
															rendered="#{ventaActualizaBean.atributoUtil.polvo}"
															styleClass="form-control input-sm">
															<f:selectItem itemValue=""
																itemLabel="--  Tipo de polvo  --" />
															<f:selectItems
																value="#{ventaActualizaBean.atributoUtil.tiposProductosPolvos}"
																var="t" itemValue="#{t.codTipo}"
																itemLabel="#{t.descripcionTipoPolvo}" />
															<f:ajax event="change" execute="@this" render="polvo" />
														</p:selectOneMenu>
													</div>
													<div class="col-xs-6 col-sm-6 col-md-6">
														<p:outputLabel value="Polvo" for="polvo"
															rendered="#{ventaActualizaBean.atributoUtil.polvo}" />

															value="#{ventaActualizaBean.atributoUtil.codigoPolvo}"

															rendered="#{ventaActualizaBean.atributoUtil.polvo}"
															styleClass="form-control input-sm">
															<f:selectItem itemValue=""
																itemLabel="--  % de polvo PQS  --" />

																value="#{ventaActualizaBean.atributoUtil.productosPolvos}"

									value="#{ventaActualizaBean.atributoUtil.codigoTipo}" />

					<p:messages for="mensajeImpresion" />

					<p:outputPanel id="pnlDetalle">
						<p:dataTable value="#{ventaActualizaBean.temporales}" var="t"
							id="tabla" emptyMessage=" " reflow="true"

								<f:facet name="header">
									<p:outputLabel value="" />

								<p:outputLabel value="#{t.id.codProducto}" />

								<f:facet name="header">
									<p:outputLabel value="DESCRIPCION" />

								<p:outputLabel value="#{t.descripcion}" />

								<f:facet name="header">
									<p:outputLabel value="DSCTO." />
								</f:facet>
								<p:outputLabel value="#{t.descuento}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<p:outputLabel value="IMPORTE" />
								</f:facet>
								<p:outputLabel value="#{(t.precio * t.cantidad)-t.descuento}" />

								<p:commandLink
									actionListener="#{ventaActualizaBean.editarProducto}"
									styleClass="#{r.celeste}" update="formActualizaVenta">
									<i class="glyphicon glyphicon-edit"></i>
									<f:attribute value="#{t.id.codProducto}" name="codigo" />

								</p:commandLink>
							</p:column>

								<p:commandLink
									actionListener="#{ventaActualizaBean.quitarListaProducto}"
									styleClass="#{r.rojo}" update="formActualizaVenta">
									<i class="glyphicon glyphicon-trash"></i>
									<f:attribute value="#{t.id.codProducto}" name="codigo" />
									<f:attribute value="#{t.id.polvo}" name="codigoPolvo" />
									<f:attribute value="#{t.cantidad}" name="cantidad" />
									<f:attribute value="#{t.venta.numComprobante}" name="numero" />
								</p:commandLink>
							</p:column>
						</p:dataTable>

											value="#{ventaActualizaBean.atributoUtil.subtotal}">
											<f:convertNumber minFractionDigits="2" />

											value="#{ventaActualizaBean.atributoUtil.operacionGravada}">

											value="#{ventaActualizaBean.atributoUtil.operacionInafectada}">

											value="#{ventaActualizaBean.atributoUtil.operacionExonerada}">

											<f:convertNumber minFractionDigits="2" />
										</p:outputLabel>

										<p:outputLabel value="Importe total" />
										<p:outputLabel
											value="#{ventaActualizaBean.atributoUtil.total}">
											<f:convertNumber minFractionDigits="2" />
										</p:outputLabel>
									</p:panelGrid>
								</div>
							</div>

							<div class="col-xs-12 col-sm-4 col-md-2 col-md-offset-1">
								<div class="form-group">
									<h:panelGroup id="pnlGrabar">
										<p:commandLink action="#{ventaActualizaBean.actualizarVenta}"
											update="formActualizaVenta dlg" styleClass="#{r.verde}"
											id="btnGrabar">
											<p:graphicImage url="imagenes/save.png" width="25"
												height="25" />
											<p:outputLabel value=" Actualizar" />
										</p:commandLink>
									</h:panelGroup>
								</div>
							</div>
							<div class="col-xs-12 col-sm-4 col-md-2">
								<div class="form-group">
									<p:commandLink action="#{ventaActualizaBean.cancelarVenta}"
										onclick="PF('dlgActualizaVenta').hide();" immediate="true"
										styleClass="#{r.rojo}" update=":formEditaVenta:tabla">
										<p:graphicImage url="imagenes/exit.png" width="25" height="25" />
										<p:outputLabel value=" Salir" />
									</p:commandLink>
								</div>
							</div>
						</div>
						<p:blockUI block="pnlDetalle" trigger="btnGrabar">
        										GRABANDO<br />
							<p:graphicImage url="imagenes/load.gif" />
						</p:blockUI>
					</p:outputPanel>
				</h:form>

			</p:dialog>

			<p:dialog header="MENSAJE DEL SISTEMA" widgetVar="dlgMensaje"
				id="dlg" closable="false" showEffect="clip" hideEffect="clip"
				responsive="true" modal="true" appendTo="@(body)">
				<p:messages for="mensajeActualizaVenta" />
				<h:form>
					<p:commandLink action="#{ventaActualizaBean.cancelarVenta}"
						onclick="PF('dlgMensaje').hide();" immediate="true"
						update="formActualizaVenta" styleClass="#{r.rojo}">
						<p:graphicImage url="imagenes/exit.png" width="25" height="25" />
						<p:outputLabel value=" Salir" />
					</p:commandLink>
				</h:form>
			</p:dialog>
		</div>
	</ui:define>
</ui:composition>
