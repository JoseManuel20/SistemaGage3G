<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:loadBundle var="r" basename="recursos" />
	<!-- Le decimos al navegador que nuestra web esta optimizada para moviles -->
	<meta name="viewport" content="width=device-width,user-scalable=no" />

	<!-- Cargamos el CSS -->
	<link type="text/css" rel="stylesheet" href="css/material-icons.css" />
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
		media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="css/estilos.css" />
</h:head>
<h:body id="login" styleClass="font-cover">
	<div class="container-login center-align">
		<div style="margin: 15px 0;">
			<p>EXTINTORES CAPELO PERU</p>
			<i class="material-icons prefix large">account_box</i>
		</div>
		<h:form id="formLogueo">
			<div class="row">
				<div class="input-field col s12 m12 l12">
					<i class="material-icons prefix">account_box</i>
					<p:inputText value="#{usuario.usuario}" id="usuario"
						required="true" requiredMessage="Ingrese un usuario" 
						styleClass="teal-text">
						<p:ajax event="keyup" update="msgUsuario" />
					</p:inputText>
					<p:message for="usuario" id="msgUsuario" />
					<p:outputLabel value="#{r.usuario}" for="usuario" />
				</div>
				<div class="input-field col s12 m12 l12">
					<i class="material-icons prefix">lock</i>
					<p:password value="#{usuario.clave}" id="clave" required="true"
						requiredMessage="Ingrese una clave"
						styleClass="teal-text">
						<p:ajax event="keyup" update="msgClave" />
					</p:password>
					<p:message for="clave" id="msgClave" />
					<p:outputLabel value="#{r.clave}" for="clave" />
				</div>
			</div>

			<h:commandLink action="#{usuario.login}" id="boton"
				styleClass="waves-effect waves-teal darken-2 btn">
				<i class="material-icons right">send</i>
				<p:outputLabel value="Ingresar" styleClass="white-text"/>
			</h:commandLink>
			<p:messages for="mensajeLogin" />
			
			<p:defaultCommand target="boton" />
		</h:form>
	</div>

	<script type="text/javascript" src="js/materialize.min.js"></script>

</h:body>

</html>
